<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Speedometer App</title>
</head>
<body>
    <div class="container">
        <h1>Speedometer App</h1>
        <label for="speedInput">Enter Speed (0-180):</label>
        <input type="number" id="speedInput" min="0" max="180" step="1" placeholder="Enter speed">
        <button onclick="setSpeed()">Submit</button>
        <div id="speedometer">
            <div id="needle"></div>
            <svg height="160" width="500">
                <circle cx="100" cy="100" r="80" stroke-width="2" stroke="black" fill="transparent"></circle>
            </svg>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
