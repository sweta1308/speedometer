<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Speedometer App</title>
</head>
<body>
    <div class="container">
        <h1>Speedometer App</h1>
        <label for="speedInput">Enter Speed (0-180):</label>
        <input type="number" id="speedInput" min="0" max="180" step="1" placeholder="Enter speed">
        <button onclick="setSpeed()">Submit</button>
        <div id="speedometer">
            <svg height="200" width="200">
                <path d="M 10,100 A 90,90 0 0,1 190,100" fill="#ddd" />
                <line id="needle" x1="100" y1="100" x2="20" y2="100" stroke="#e74c3c" stroke-width="5"></line>
            </svg>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
