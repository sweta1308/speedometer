<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Speedometer App</title>
</head>
<body>
    <div class="container">
        <h1>Speedometer App</h1>
        <div class="content">
            <div id="speedometer">
                <div id="needle"></div>
                <svg height="160" width="500">
                    <circle cx="100" cy="100" r="80" stroke-width="2" stroke="black" fill="transparent"></circle>
                </svg>
            </div>
            <div id="range-container">
                <div id="range-bar"></div>
                <div id="knob" draggable="true"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
